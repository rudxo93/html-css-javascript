<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver</title>
    <link rel="stylesheet" href="css/joinPage.css">
</head>
<body>
    <div class="">
        <a href="https://www.naver.com">본문 바로가기</a>
    </div>
    <header>
        <div class="header_inner">
            <a href="https://www.naver.com">
                <h1 class="header_title">NAVER</h1>
            </a>
        </div>
    </header>
    <div id="container">
        <div class="content">
            <div class="long_wrap">
                <div class="menu_wrap">
                    <div class="menu_item">
                        <a href="#">
                            <span class="text">ID 로그인</span>
                        </a>
                    </div>
                    <div class="menu_item">
                        <a href="#">
                            <span class="text">일회용 번호</span>
                        </a>
                    </div>
                    <div class="menu_item">
                        <a href="#">
                            <span class="text">QR코드</span>
                        </a>
                    </div>
                </div>
            </div> 
            <div class="join_inner">
                <div class="typing_info">
                    <input type="text" class="long_text" name="" placeholder="아이디">
                    <input type="password" class="long_text" name="" placeholder="비밀번호">
                </div>
                <div class="check_loginState">
                    <h4 class="login_state">
                        <label for="login">로그인 상태 유지</label>
                    </h4>
                    <input type="checkbox" name="" id="login">
                </div>
                <div class="login_now">
                    <button type="button" class="login_submit">로그인</button>
                </div>
            </div>
            <div class="find_wrap">
                <ul>
                    <li class="find_item">
                        <a href="#">
                            <span class="find_text">비밀번호 찾기</span>
                        </a>
                    </li>
                    <li class="find_item">
                        <a href="#">
                            <span class="find_text">아이디 찾기</span>
                        </a>
                    </li>
                    <li class="find_item">
                        <a href="#">
                            <span class="find_text">회원가입</span>
                        </a>
                    </li>
                </ul>

            </div>
            
        </div>
    </div>
</body>
</html>
