<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이슨</title>
</head>

<body>
    <script>
        /*
        JSON을 다루는데 2가지 함수만 알면된다.
        1. JSON.parse -> JSON을 객체로 바꿔준다.
        */
        var jData = '{"user_name":"김일", "user_phone":"01012345678"}';
        
        var obj = JSON.parse(jData);
        alert(obj.user_name);
        
        // 2. JSON.stringify -> 문자 또는 데이터, 객체들을 JSON형태로 바꿔준다.
        var objTest = {
            name:'김일',
            phone:'01012345678'
        }
        
        var json = JSON.stringify(objTest);
        alert(json);
    </script>
</body>

</html>
